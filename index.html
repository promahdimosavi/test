<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصال به کیف پول تون کیپر</title>
    <!-- لینک به فایل‌های Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            padding-top: 50px;
        }
        .wallet-button {
            width: 200px;
            padding: 15px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <button id="connect-wallet" class="btn btn-primary wallet-button">اتصال به کیف پول تون کیپر</button>
        <div id="wallet-status" class="mt-3"></div>
    </div>

    <!-- اسکریپت‌های JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("connect-wallet").addEventListener("click", function() {
            if (window.ton && window.ton.connect) {
                window.ton.connect().then(function(account) {
                    document.getElementById("wallet-status").innerHTML = "اتصال با کیف پول موفقیت‌آمیز بود. آدرس حساب: " + account.address;
                }).catch(function(error) {
                    document.getElementById("wallet-status").innerHTML = "خطا در اتصال به کیف پول: " + error.message;
                });
            } else {
                document.getElementById("wallet-status").innerHTML = "کیف پول تون کیپر در مرورگر شما نصب نیست.";
            }
        });
    </script>
</body>
</html>
