<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصال به Tonkeeper و نمایش موجودی</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
            padding: 20px;
        }
        #connectButton {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff4747; /* رنگ قرمز */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #connectButton:hover {
            background-color: #ff6f6f;
        }
        .alert {
            text-align: center;
            font-size: 18px;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h2>اتصال به کیف پول Tonkeeper و نمایش موجودی</h2>
    <button id="connectButton" class="btn btn-primary">اتصال به Tonkeeper</button>
    <div id="errorMessage" class="alert alert-danger" style="display:none;"></div>
    <div id="successMessage" class="alert alert-success" style="display:none;"></div>
    <div id="balanceContainer" style="display:none;">
        <p>موجودی کیف پول شما: <span id="walletBalance" class="balance">0</span> TON</p>
    </div>

    <script>
        document.getElementById("connectButton").addEventListener("click", function() {
            // ابتدا چک می‌کنیم که آیا کیف پول Tonkeeper نصب است یا خیر
            if (typeof window.tonkeeper !== "undefined") {
                // درخواست برای دریافت اطلاعات کیف پول
                window.tonkeeper.request({
                    method: 'ton_request',
                    params: {
                        network: 'mainnet'  // یا testnet بسته به شبکه‌ای که استفاده می‌کنید
                    }
                }).then(function(response) {
                    // اگر درخواست موفق بود، آدرس کیف پول و موجودی آن را دریافت می‌کنیم
                    const walletAddress = response.address;  // دریافت آدرس کیف پول
                    document.getElementById("successMessage").innerHTML = "اتصال به Tonkeeper با موفقیت انجام شد!";
                    document.getElementById("successMessage").style.display = "block";
                    document.getElementById("errorMessage").style.display = "none";
                    console.log('Connected:', response);
                    
                    // حالا می‌خواهیم موجودی کیف پول را دریافت کنیم
                    getWalletBalance(walletAddress);
                }).catch(function(error) {
                    document.getElementById("errorMessage").innerHTML = "خطا در اتصال به Tonkeeper: " + error.message;
                    document.getElementById("errorMessage").style.display = "block";
                    document.getElementById("successMessage").style.display = "none";
                    console.error('Error:', error);
                });
            } else {
                // اگر Tonkeeper نصب نیست، به صورت مستقیم از deep link استفاده می‌کنیم
                const tonkeeperUrl = 'ton://';  // deep link برای اتصال به Tonkeeper
                let startTime = new Date().getTime();
                window.location.href = tonkeeperUrl;  // سعی می‌کنیم کیف پول را باز کنیم
                setTimeout(function() {
                    // اگر کیف پول باز نشد (زمانی که نصب نباشد)، پیام خطا نشان داده می‌شود
                    let endTime = new Date().getTime();
                    if (endTime - startTime < 1000) {  // اگر زمان کوتاه باشد، یعنی هیچ اتفاقی نیافتاده است
                        document.getElementById("errorMessage").innerHTML = "کیف پول Tonkeeper در مرورگر شما نصب نیست. لطفا کیف پول را نصب کنید.";
                        document.getElementById("errorMessage").style.display = "block";
                        document.getElementById("successMessage").style.display = "none";
                    }
                }, 1000);  // اگر یک ثانیه گذشته و کیف پول باز نشد، خطا نشان داده می‌شود
            }
        });

        // این تابع موجودی کیف پول را با استفاده از آدرس آن دریافت می‌کند
        function getWalletBalance(address) {
            // برای دریافت موجودی، از API‌های بلاکچین باید استفاده کنید. فرض کنید ما از API عمومی استفاده می‌کنیم.
            const apiUrl = `https://tonapi.io/get_balance?address=${address}`;  // آدرس فرضی برای دریافت موجودی
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // فرض می‌کنیم که موجودی به فرمت TON است
                    const balance = data.balance;
                    document.getElementById("walletBalance").innerText = balance + " TON";
                    document.getElementById("balanceContainer").style.display = "block";
                })
                .catch(error => {
                    console.error('Error fetching balance:', error);
                    document.getElementById("errorMessage").innerHTML = "خطا در دریافت موجودی کیف پول.";
                    document.getElementById("errorMessage").style.display = "block";
                });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
